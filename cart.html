<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <style>
    img{
        width:60%;
    }
    #data{
        display:grid;
        grid-template-columns: repeat(4,20%);
        gap:5%;
    }
    .class2{
        position:absolute;
        top:20px;
        right:0px;
    }
    .class1{
        position:absolute;
        top:0px;
        right:0px;
    }
    #btn{
        margin-top:20px;
        display:block;
    }
    </style>
</head>
<body>
    <h1>Cart</h1>
    <div id="data"></div>
    <button onclick="PromoCode()">Apply Promo</button>
    <p class="class2" id="priceCart">0</p>
    <input type="text" id="coupon" placeholder="Coupon Code" />
    <button id="btn" onclick="window.location.href = 'checkout.html'">Checkout</button>
</body>
</html>
<script src="cart.js"></script>
